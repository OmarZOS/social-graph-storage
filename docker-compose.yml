version: '3.5'
services:
  storage_mediator:
    container_name: storage_mediator 
    build: .
    environment:
      - ELASTIC_HOST=localhost
      - ELASTIC_PORT=9200
  elasticsearch:
    image: docker.io/bitnami/elasticsearch:7
    ports:
      - '9200:9200'
      - '9300:9300'
    volumes:
      - 'elasticsearch_data:/bitnami/elasticsearch/data'
volumes:
  elasticsearch_data:
    driver: local



